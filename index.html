<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link href='https://www.blogger.com/static/v1/widgets/55013136-widget_css_bundle.css' rel='stylesheet' type='text/css'/>
    <meta content='width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0' name='viewport' />
    <title>Drive Video Player</title>
    <link rel="shortcut icon" href="https://www.youtube.com/s/desktop/ca23eea5/img/favicon_144x144.png"
        type="image/x-icon" />
</head>

<body>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        video {
            background: black;
            width: 100%;
            max-width: 100%;
            height: 100%;
            max-height: 100%;
            position: absolute;
        }

        .embed {
            position: absolute;
            background: none;
            top: 2px;
            z-index: 999;
            color: aqua;
            font-family: sans-serif;
            font-size: 18px;
            border: 0;
            font-weight: 600;
            right: 10px;
        }
    </style>
    <script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>
    <script>
        /*<![CDATA[*/
        var apikey = "AIzaSyA8NOaenJCeGNOPCADY9YvOgHVlP_pP0Pw"; // Your Drive Api Key
        var videoId = "";
        var thumbnailUrl = "";

        // Function to set thumbnail URL to og:image meta tag
        function setThumbnailAsOGImage(thumbnailUrl) {
            var metaTag = document.createElement('meta');
            metaTag.setAttribute('property', 'og:image');
            metaTag.setAttribute('content', thumbnailUrl);
            document.getElementsByTagName('head')[0].appendChild(metaTag);
        }

        // Function to get video thumbnail from Google Drive API
        function getVideoThumbnail(videoId, apiKey, callback) {
            var requestUrl = "https://www.googleapis.com/drive/v3/files/" + videoId + "?fields=thumbnailLink&key=" + apiKey;

            // Making HTTP request to get thumbnailLink from Google Drive API
            fetch(requestUrl)
                .then(response => response.json())
                .then(data => {
                    // Get thumbnail URL from API response
                    thumbnailUrl = data.thumbnailLink;

                    // Set thumbnail URL to og:image meta tag
                    setThumbnailAsOGImage(thumbnailUrl);

                    // Call the callback function with thumbnail URL
                    callback(thumbnailUrl);
                })
                .catch(error => console.error('Error:', error));
        }

        // Function to get video ID from URL parameter
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Function to display embed code
        function getembed() {
            var code = `
<iframe allow='accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture' allowfullscreen='true' frameborder='0' height='100%' scrolling='no' src='${location.href}' width='100%'></iframe>
          `;
            prompt('Here is Your Embed Code :- ', code);
        }

        // Function to initialize Fluid Player
        function initializeFluidPlayer() {
            // Get video ID from URL parameter
            videoId = getParameterByName('id');

            // Call function to get video thumbnail
            getVideoThumbnail(videoId, apikey, function(thumbnailUrl) {
                // Create video element with Fluid Player
                fluidPlayer('player', {
                    layoutControls: {
                        primaryColor: '#4a90e2',
                        posterImage: thumbnailUrl // Set thumbnail as poster image
                    }
                });
            });
        }

        // Call function to initialize Fluid Player
        initializeFluidPlayer();
        /*]]>*/
    </script>
    <script src='path/to/plyr.js'></script>
    <button onclick="getembed()">Get Embed Code</button>
</body>

</html>
