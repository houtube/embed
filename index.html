<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link href='https://www.blogger.com/static/v1/widgets/55013136-widget_css_bundle.css' rel='stylesheet' type='text/css'/>
    <meta content='width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0' name='viewport' />
    <title>Drive Video Player</title>
    <link rel="shortcut icon" href="https://www.youtube.com/s/desktop/ca23eea5/img/favicon_144x144.png"
        type="image/x-icon" />
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            background-size: cover;
            background-position: center;
        }

        #video-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .embed {
            position: absolute;
            background: none;
            top: 2px;
            z-index: 999;
            color: aqua;
            font-family: sans-serif;
            font-size: 18px;
            border: 0;
            font-weight: 600;
            right: 10px;
        }
    </style>
    <!-- Fluid Player Library -->
    <script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>
    <link rel="stylesheet" href="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.css" type="text/css" />

    <script>
        /*<![CDATA[*/
        var apikey = "AIzaSyA8NOaenJCeGNOPCADY9YvOgHVlP_pP0Pw"; // Ganti dengan kunci API Drive Anda
        var video = "";

        // Dapatkan ID video dari URL
        video = getParameterByName('id');

        // Fungsi untuk mengambil thumbnail dari video menggunakan Google Drive API
        function getVideoThumbnail(videoId, callback) {
            var apiKey = "AIzaSyA8NOaenJCeGNOPCADY9YvOgHVlP_pP0Pw";
            var requestUrl = "https://www.googleapis.com/drive/v3/files/" + videoId + "?fields=thumbnailLink&key=" + apiKey;

            // Melakukan permintaan HTTP untuk mendapatkan thumbnailLink dari Google Drive API
            fetch(requestUrl)
                .then(response => response.json())
                .then(data => {
                    // Mengambil URL gambar thumbnail dari respons API
                    var thumbnailUrl = data.thumbnailLink;

                    // Panggil fungsi callback dengan URL gambar thumbnail
                    callback(thumbnailUrl);
                })
                .catch(error => console.error('Error:', error));
        }

        // Panggil fungsi untuk mendapatkan thumbnail saat halaman dimuat
        window.onload = function () {
            // Inisialisasi Fluid Player untuk pemutaran video
            fluidPlayer('video-player', {
                layoutControls: {
                    primaryColor: '#4a90e2',
                    posterImage: '' // Poster image will be set automatically after fetching the thumbnail
                }
            });

            // Dapatkan thumbnail dan set sebagai poster image untuk video
            getVideoThumbnail(video, function(thumbnailUrl) {
                // Set thumbnailUrl sebagai poster image untuk video player
                document.querySelector('.fluid_controls_container').style.backgroundImage = "url('" + thumbnailUrl + "')";
            });
        };

        // Fungsi untuk mendapatkan nilai parameter dari URL
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Fungsi untuk menampilkan embed code
        function getembed() {
            var code = `
<iframe allow='accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture' allowfullscreen='true' frameborder='0' height='100%' scrolling='no' src='${location.href}?id=${video}' width='100%'></iframe>
          `;
            prompt('Here is Your Embed Code :- ', code);
        }
        /*]]>*/
    </script>
</head>

<body>
    <div class="video-container">
        <!-- Penanda untuk video yang akan dimuat oleh Fluid Player -->
        <video id="video-player" crossorigin class="js-player"></video>
    </div>
    <!-- Tombol untuk mendapatkan embed code -->
    <button class="embed" onclick="getembed()">Get Embed Code</button>
</body>

</html>
